<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="./product.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <img src="../../images/gelato-logo.png" alt="Logo" class="header__logo" />

        <nav class="header__nav">
          <a href="../../index.html" class="header__link">home</a>
          <a href="../../pages/about/about.html" class="header__link">about</a>
          <a href="#footer__section" class="header__link">contact</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="section__inner section__inner_width">
          <div class="products">
            <h2 class="products__title">Flavours</h2>
            <div class="products__container">
              <div class="products__item">
                <img
                  src="../../images/gelato-chocolate.png"
                  alt="chocolate"
                  class="products__img"
                />
                <p class="products__subtext">
                  Chocolate
                </p>
              </div>
              <div class="products__item">
                <img
                  src="../../images/gelato-vanilla.png"
                  alt="vanilla"
                  class="products__img"
                />
                <p class="products__subtext">
                  Vanilla
                </p>
              </div>
              <div class="products__item">
                <img
                  src="../../images/gelato-pistachio.png"
                  alt="pistachio"
                  class="products__img"
                />
                <p class="products__subtext">
                  Pistachio
                </p>
              </div>
              <div class="products__item">
                <img
                  src="../../images/gelato-mango.png"
                  alt="mango"
                  class="products__img"
                />
                <p class="products__subtext">
                  Mango
                </p>
              </div>
              <div class="products__item">
                <img
                  src="../../images/gelato-caramel.png"
                  alt="blueberry"
                  class="products__img"
                />
                <p class="products__subtext">
                  Caramel
                </p>
              </div>
              <div class="products__item">
                <img
                  src="../../images/gelato-sorbet.png"
                  alt="sorbet"
                  class="products__img"
                />
                <p class="products__subtext">
                  Sorbet
                </p>
              </div>
              <div class="products__item">
                <img
                  src="../../images/gelato-strawberry.png"
                  alt="strawberry"
                  class="products__img"
                />
                <p class="products__subtext">
                  Strawberry
                </p>
              </div>
              <div class="products__item">
                <img
                  src="../../images/gelato-yoghurt.png"
                  alt="yoghurt"
                  class="products__img"
                />
                <p class="products__subtext">
                  Yoghurt
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__inner">
        <a name="footer__section"></a>
        <p class="footer__text">Copyright &#169;</p>
        <p class="footer__contact">Gelateria@blabla.com</p>
      </div>
    </footer>
  </body>
</html>
